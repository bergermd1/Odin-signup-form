<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <!-- <div class="left-panel-container"> -->
            <div class="left-panel">
                <!-- <img src="images/photo-1585202900225-6d3ac20a6962.avif" alt="forest background" class="logo"> -->
                <div class="banner">
                    <img src="images/odin-lined.png" alt="">
                    <div class="logo-text">ODIN</div>
                </div>
                <p class="credit">
                    Photo by Halie West on Unsplash
                </p>
            </div>
        <!-- </div> -->
        <!-- <div class="right-panel-container"> -->
            <div class="right-panel">
                <div class="top-container">
                    <p>This is not a real online service! You know you need something
                        like this in you life to help you realize your deepest dreams.
                        Sign up <em>now</em> to get started.
                    </p>
                    <br>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <div class="form-container">
                    <p>Let's do this!</p>
                    <form action="">
                        <div class="form-row">
                            <div>
                                <label for="firstName">FIRST NAME</label>
                                <br>
                                <input type="text" id="firstName" name="firstName">
                            </div>
                            <div>
                                <label for="firstName">LAST NAME</label>
                                <br>
                                <input type="text" id="lastName" name="lastName">
                            </div>
                        </div>
                        <div class="form-row">
                            <div>
                                <label for="email">EMAIL</label>
                                <br>
                                <input type="email" id="email" name="email">
                                <div class="error"></div>
                            </div>
                            <div>
                                <label for="number">PHONE NUMBER</label>
                                <br>
                                <input type="tel" id="number" name="number">
                            </div>
                        </div>
                        <div class="form-row">
                            <div>
                                <label for="pwd">PASSWORD</label>
                                <br>
                                <input type="password" id="pwd" name="pwd">
                                <div class="error"></div>
                            </div>
                            <div>
                                <label for="confirmpwd">CONFIRM PASSWORD</label>
                                <br>
                                <input type="password" id="confirm-pwd" name="confirmpwd">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="bottom-container">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        <!-- </div> -->
    </div>
</body>
</html>
